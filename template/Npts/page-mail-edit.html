		<script type="text/javascript">	
			function abc(){
			
			var sHTML = $('.summernote').code();
			if(sHTML && sHTML!='<p><br></p>'){
				var url=head_url+"adminapi.html?url=admin_mail_success";
				var query={};
				query['content']=sHTML;
				query['title']=$('input[name="title"]').val();
				query['mobile']=$('input[name="mobile"]').val();
				query['id']='[{$_GET['id']}]';
				$.post(url,query).success(function(data){
            	 if(data.errno==0){
					$(".modal-title").html('操作成功');
					$('#finish-button') .modal('show');
					setTimeout(function(){
						window.location.reload();
						},1500);
					return false;
            	 }else{
					$(".modal-title").html(data.errmsg);
					$('#finish-button') .modal('show');
					return false;
            	 }
            });
       

			}
			return false;
			}
